<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* New library background image */
      background-image: url('/assets/library-background.jpg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #4A3B32; /* Dark brown text for better readability on light/textured background */
    }
    #root {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 253, 250, 0.1); /* Very subtle overlay to help content pop if needed */
    }
    /* Custom scrollbar for webkit browsers - adjusted for library theme */

      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #F5EFE6; /* Light creamy beige track */
    }
    ::-webkit-scrollbar-thumb {
      background: #D2B48C; /* Tan/light brown thumb */
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #BF9D78; /* Darker tan on hover */
    }
